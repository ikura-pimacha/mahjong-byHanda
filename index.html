<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻雀モード選択</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }

        .button {
            display: block;
            margin: 10px auto;
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button:active {
            background-color: #003f7f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>麻雀モード選択</h1>
        <a href="https://smalltimecandystore.github.io/mahjong-byHanda/4ma" class="button" onclick="selectMode('4人麻雀')">4人麻雀</a>
        <a href="https://smalltimecandystore.github.io/mahjong-byHanda/3ma" class="button" onclick="selectMode('3人麻雀')">3人麻雀</a>
    </div>
</body>
</html>
